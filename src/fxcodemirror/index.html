<html>
    <head>
        <title>Code Mirror</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../resources/codemirror/global.css" rel="stylesheet">

        <script src="../resources/codemirror/lib/codemirror.js"></script>

        <link rel="stylesheet" href="../resources/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="../resources/codemirror/theme/dracula.css">

        <script src="../resources/codemirror/mode/fxcss/fxcss.js"></script>

        <link  href="../resources/codemirror/addon/search/matchesonscrollbar.css" rel="stylesheet">
        <script src="../resources/codemirror/addon/search/matchesonscrollbar.js"></script>
        <script src="../resources/codemirror/addon/scroll/annotatescrollbar.js"></script>
        <script src="../resources/codemirror/addon/search/match-highlighter.js"></script>
        <script src="../resources/codemirror/addon/search/searchcursor.js"></script>
        
        <style></style>
        <style> .CodeMirror { height: 100%; width: 100%; } </style>
    </head>
    <body>
        <form><textarea id="editor" name="code">
            </textarea></form>
        <script>
            var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
                mode: "fxcss",
                lineNumbers: true,
                matchBrackets: true,
                theme: "dracula"
            });
        </script>
    </body>
</html>
